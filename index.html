<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image editing App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Edit-ME</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/about">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/how to use">How To Use</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/contact us">Contact Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>
            </ul>
            <div class="d-flex" role="search">
              <button class="btn btn-outline-success mx-2" type="submit">Login</button>
              <button class="btn btn-outline-success mx-2" type="submit">Sign In</button>
            </div>
          </div>
        </div>
      </nav>
      <Div class="container my-4">
        <h1 class="fs-2 text">
            Image Editor - Edit your image online
        </h1>
        <form action="/edit" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="formFile" class="form-label">Select an Image to edit</label>
                <!-- Add name attribute here -->
                <input class="form-control" type="file" id="formFile" name="image">
            </div>
            <div class="floatselect">
                <select class="form-select form-select-lg mb-3" id="floatselect" name="operation" aria-label="Large select example">
                    <option selected>Choose an operation</option>
                    <option value="cpng">convert to Png</option>
                    <option value="cgrey">Convert to Greyscale</option>
                    <option value="cwebp">Convert to Webp</option>
                    <option value="cjpg">Convert to JPG</option>
                </select>
            </div>
            <input class="btn btn-primary" type="submit" value="Submit">
        </form>
        
        
      </Div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
